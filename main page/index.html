<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="main.js" defer></script>
  <title>TurtleNeck</title>
</head>
<body>
  <!-- main page -->
  <div class="main">
    <img class="beach" src="beach.svg" alt="main page">
    <img class="logo" src="turtleneck_logo_color.svg" alt="TurtleNeck">
    <img class="turtle" src="turtle.svg" alt="turtle">
  </div>

  <!-- login background -->
  <div class="login"></div>

  <!-- login box -->
  <div class="login__box">
    <div class="login__inbox">
      <!-- login form -->
      <div class="login__text">LOGIN</div>
      <form action="#" method="post" class="login__form">
        <div class="login__input">
          <div class="login__id">
            <i class="fas fa-user"></i>
            <input type="text" name="userid" id="user__id">
          </div>
          <div class="login__pw">
            <i class="fas fa-key"></i>
            <input type="password" name="userpw" id="user__pw">
          </div>
        </div>
        <div class="login__btn">
          <input type="submit" value="로그인">
          <input type="button" value="회원가입">
        </div>
      </form>
      
      <!-- copyright -->
      <div class="copyright">
        <div class="basecamp">
          <a href="https://github.com/jiaeYoon/TurtleNeck">
            <i class="fab fa-github"></i>
            <div class="cr__github">GitHub</div>
          </a>
          <a href="https://www.notion.so/IPS-1e88bd34d2b844b9b70683704f501e52">
            <img src="https://img.icons8.com/ios/50/000000/notion.png">
            <div class="cr__notion">Notion</div>
          </a>
        </div>
        <div class="cr__team">
          <i class="far fa-copyright"></i>
          <div class="cr__name">복3심1</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
