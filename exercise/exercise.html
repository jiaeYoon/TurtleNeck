<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="exercise.css">
    <title>운동하기</title>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <img id="wave" src="sea.svg" alt="wave">
    <!--div class="header"-->
    <img id="logo" src="turtleneck_logo.svg" alt="logo">
    <i class="fas fa-user-circle"></i>
    <!--/div-->
  </header>

  <!-- 본문 -->
  <main>
    <!-- tutorial -->
    <div class="tutorial">
      <div class="book1 image">
        <div class="page image">
          <!-- image -->
          <img id="ex_img" src="exercise1.png" alt="exercise1">
        </div>
      </div>

      <div class="book2"></div>

      <div class="book1">
        <div class="page info">
          <!-- exercise information -->
          <div id="ex_name">위아래 목 젖히기</div>
          <div id="ex_expl">두 손을 모아 깍지를 끼고 뒤통수를 감싸주세요. 양팔을 앞으로 모아주며 지긋이 머리를 눌러주세요.</div>

          <!-- timer & buttons -->
          <div class="additional">
              <!-- timer -->
              <div class="timer">
                <i class="fas fa-stopwatch"></i>
                <div><span id="ex_sec">10</span>s</div>
              </div>
              
              <!-- bar -->
              <div id="out_bar">
                <div id="in_bar"></div>
              </div>
              
              <!-- buttons -->
              <div class="btn">
                <i class="fas fa-chevron-circle-left"></i>
                <i class="fas fa-pause-circle"></i>
                <i class="fas fa-chevron-circle-right"></i>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- overview -->
    <div class="overview">
      <div class="circle">
        <img src="exercise1.png" alt="exercise1">
      </div>
      <div class="circle">
        <img src="exercise2.png" alt="exercise2">
      </div>
      <div class="circle">
        <img src="exercise3.png" alt="exercise3">
      </div>
      <div class="circle">
        <img src="exercise4.png" alt="exercise4">
      </div>
      
    </div>
  </main>
</body>

</html>
